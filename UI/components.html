<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Filters</title>
  </head>
  <body>
    <div class="filter-container">
      <div class="filter-options">
        <div class="filter-window">
          <input class="filter-input" type="text" placeholder="n a m e . . ." />
          <input class="filter-input" type="text" placeholder="t e x t . . ." />
          <div class="date-filter">
            <div class="filter-date">
              <div class="date">f r o m &nbsp; d a t e</div>
              <button class="calendar">
                <div
                  class="iconify send-icon"
                  data-icon="ant-design:calendar-outlined"
                ></div>
              </button>
            </div>
            <div class="filter-date">
              <div class="date">t o &nbsp;d a t e</div>
              <button class="calendar">
                <div
                  class="iconify send-icon"
                  data-icon="ant-design:calendar-outlined"
                ></div>
              </button>
            </div>
          </div>

          <div class="filter-hashtag">
            <div class="hashtag-line">
              <input
                class="input-hashtag"
                type="text"
                placeholder="#h a s h t a g"
              />
              <button class="add-hashtag">
                <div
                  class="iconify send-icon"
                  data-icon="ant-design:plus-outlined"
                ></div>
              </button>
            </div>

            <div class="hashtag-list">
              <div class="edit-container">
                <div class="edit-hashtag">
                  <span>#2022</span>
                  <button class="delete-hashtag">
                    <div
                      class="iconify delete-icon"
                      data-icon="ic:baseline-close"
                    ></div>
                  </button>
                </div>
              </div>

              <div class="edit-container">
                <div class="edit-hashtag">
                  <span>#2021</span>
                  <button class="delete-hashtag">
                    <div
                      class="iconify delete-icon"
                      data-icon="ic:baseline-close"
                    ></div>
                  </button>
                </div>
              </div>

              <div class="edit-container">
                <div class="edit-hashtag">
                  <span>#qwerty</span>
                  <button class="delete-hashtag">
                    <div
                      class="iconify delete-icon"
                      data-icon="ic:baseline-close"
                    ></div>
                  </button>
                </div>
              </div>

              <div class="edit-container">
                <div class="edit-hashtag">
                  <span>#20222022</span>
                  <button class="delete-hashtag">
                    <div
                      class="iconify delete-icon"
                      data-icon="ic:baseline-close"
                    ></div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="filter-buttons">
            <button class="accept-filters">
              <div>
                a c c e p t &nbsp;
                <p>f i l t e r s</p>
              </div>
            </button>
            <button class="reset-filters">
              <div>r e s e t</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
